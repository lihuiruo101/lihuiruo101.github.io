<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cyberpunk Login Portal</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');
body {
  margin: 0;
  padding: 0;
  font-family: 'Share Tech Mono', monospace;
  height: 100vh;
  overflow: hidden;
  background: #0b0b0b;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* 네온 움직이는 배경 */
body::before {
  content: "";
  position: absolute;
  top: -50%;
  left: -50%;
  width: 200%;
  height: 200%;
  background: repeating-radial-gradient(circle at center,
    rgba(0,255,255,0.05) 0,
    rgba(0,255,255,0.05) 2px,
    transparent 2px,
    transparent 80px);
  animation: rotate 40s linear infinite;
  z-index: 0;
}
@keyframes rotate {
  from { transform: rotate(0deg); }
  to { transform: rotate(360deg); }
}

/* 별똥별 애니메이션 */
.star {
  position: absolute;
  width: 2px;
  height: 2px;
  background: cyan;
  border-radius: 50%;
  opacity: 0.8;
  animation: shoot linear infinite;
}
@keyframes shoot {
  0% { transform: translate(0,0) scale(0.5); opacity: 0; }
  10% { opacity: 1; }
  100% { transform: translate(1500px, -800px) scale(1.5); opacity: 0; }
}

/* 로그인 박스 */
.login-container {
  position: relative;
  z-index: 1;
  width: 400px;
  background: rgba(20,20,30,0.6);
  padding: 2.5rem;
  border-radius: 15px;
  box-shadow: 0 0 20px rgba(0,255,255,0.4), 0 0 40px rgba(255,0,255,0.2);
  backdrop-filter: blur(10px);
  display: flex;
  flex-direction: column;
  align-items: center;
}

/* 글리치 헤더 */
.login-container h1 {
  color: #0ff;
  text-shadow: 0 0 5px #0ff, 0 0 10px magenta, 0 0 20px cyan;
  font-size: 2rem;
  margin-bottom: 1.5rem;
  position: relative;
  animation: glitch 2s infinite;
}
@keyframes glitch {
  0% { text-shadow: 2px 0 magenta, -2px 0 cyan; }
  20% { text-shadow: -2px 0 magenta, 2px 0 cyan; }
  40% { text-shadow: 2px 0 magenta, -2px 0 cyan; }
  60% { text-shadow: -2px 0 magenta, 2px 0 cyan; }
  100% { text-shadow: 0 0 10px #0ff; }
}

.login-container input {
  width: 100%;
  padding: 12px;
  margin: 0.7rem 0;
  border: 1px solid #0ff;
  border-radius: 8px;
  background: rgba(10,10,20,0.85);
  color: #fff;
  outline: none;
  transition: 0.3s;
}
.login-container input:focus {
  box-shadow: 0 0 15px #0ff;
  border-color: magenta;
}

.login-container button {
  width: 100%;
  padding: 12px;
  margin-top: 1.5rem;
  border: none;
  border-radius: 8px;
  background: linear-gradient(90deg, #0ff, magenta);
  color: #000;
  font-weight: bold;
  cursor: pointer;
  font-size: 1rem;
  transition: 0.3s;
}
.login-container button:hover {
  transform: scale(1.05);
  box-shadow: 0 0 25px magenta, 0 0 35px cyan;
}

.login-container .link {
  margin-top: 1rem;
  font-size: 0.9rem;
  text-align: center;
}
.login-container .link a {
  color: #0ff;
  text-decoration: none;
}
.login-container .link a:hover {
  color: magenta;
}

/* 좌측 명언 영역 */
.quote {
  position: absolute;
  bottom: 20px;
  left: 20px;
  color: #aaa;
  font-size: 0.9rem;
  opacity: 0.8;
  max-width: 300px;
}

/* GUI 애니메이션 라인 */
.line {
  position: absolute;
  width: 2px;
  height: 100%;
  background: linear-gradient(to bottom, cyan, transparent);
  animation: lineMove 2s linear infinite;
  opacity: 0.3;
}
@keyframes lineMove {
  0% { transform: translateY(-100%); }
  100% { transform: translateY(100%); }
}

/* 상단 네온 글리치 텍스트 */
.header-text {
  position: absolute;
  top: 20px;
  width: 100%;
  text-align: center;
  font-size: 1.2rem;
  color: #0ff;
  text-shadow: 0 0 5px #0ff, 0 0 10px magenta, 0 0 20px cyan;
  animation: headerGlitch 3s infinite;
}
@keyframes headerGlitch {
  0% { text-shadow: 2px 0 magenta, -2px 0 cyan; }
  25% { text-shadow: -2px 2px magenta, 2px -2px cyan; }
  50% { text-shadow: 1px 1px magenta, -1px -1px cyan; }
  75% { text-shadow: -1px 0 magenta, 1px 0 cyan; }
  100% { text-shadow: 0 0 10px #0ff; }
}
</style>
</head>
<body>
<!-- GUI 선 -->
<div class="line" style="left:10%; animation-delay:0s;"></div>
<div class="line" style="left:20%; animation-delay:0.5s;"></div>
<div class="line" style="left:30%; animation-delay:1s;"></div>
<div class="line" style="left:40%; animation-delay:1.5s;"></div>
<div class="line" style="left:50%; animation-delay:2s;"></div>
<div class="line" style="left:60%; animation-delay:2.5s;"></div>
<div class="line" style="left:70%; animation-delay:3s;"></div>
<div class="line" style="left:80%; animation-delay:3.5s;"></div>
<div class="line" style="left:90%; animation-delay:4s;"></div>

<div class="header-text">CYBERPUNK AUTH PORTAL</div>

<div class="login-container">
  <h1>LOGIN</h1>
  <input type="text" placeholder="아이디 입력">
  <input type="password" placeholder="비밀번호 입력">
  <button>CONNECT</button>
  <div class="link">
    계정이 없으신가요? <a href="#">REGISTER</a>
  </div>
</div>

<div class="quote">
  "The future is already here — it’s just not evenly distributed."<br>- William Gibson
</div>

<!-- 별똥별 생성 스크립트 -->
<script>
for(let i=0;i<50;i++){
  let star=document.createElement('div');
  star.className='star';
  star.style.top=Math.random()*window.innerHeight+'px';
  star.style.left=Math.random()*window.innerWidth+'px';
  star.style.animationDuration=1+Math.random()*3+'s';
  star.style.width=1+Math.random()*2+'px';
  star.style.height=1+Math.random()*2+'px';
  document.body.appendChild(star);
}
</script>
</body>
</html>
