<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Silent Cyberpunk Auth</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

*{margin:0;padding:0;box-sizing:border-box;}
body{
  font-family:'Share Tech Mono', monospace;
  height:100vh;
  overflow:hidden;
  background:#0b0b0b;
  display:flex;
  justify-content:center;
  align-items:center;
  color:#fff;
  position:relative;
}

body::before{
  content:"";
  position:absolute;
  top:0; left:0;
  width:100%; height:100%;
  background: radial-gradient(circle at center,#0c0c0c,#050505 90%);
  z-index:0;
}

.line{
  position:absolute;
  width:2px;
  height:100%;
  background: linear-gradient(to bottom, rgba(0,255,255,0.2), transparent);
  animation: lineMove 3s linear infinite;
  opacity:0.2;
}
@keyframes lineMove{
  0%{transform:translateY(-100%);}
  100%{transform:translateY(100%);}
}

.logo{
  position:absolute;
  top:20px; left:20px;
  width:80px; height:80px;
  z-index:2;
}
.logo svg{
  width:100%; height:100%;
  fill:none;
  stroke:#0ff;
  stroke-width:2;
  stroke-linecap:round;
  stroke-linejoin:round;
}

.auth-box{
  position:relative;
  z-index:1;
  width:400px;
  padding:2.5rem;
  border-radius:15px;
  background:rgba(20,20,30,0.7);
  backdrop-filter:blur(10px);
  box-shadow:0 0 25px rgba(0,255,255,0.3);
  display:flex;
  flex-direction:column;
  align-items:center;
}

.auth-box h1{
  color:#0ff;
  margin-bottom:1.5rem;
  text-shadow:0 0 5px #0ff,0 0 10px cyan;
  animation: glitch 3s infinite;
}
@keyframes glitch{
  0% { text-shadow: 2px 0 magenta, -2px 0 cyan; }
  20% { text-shadow: -2px 0 magenta, 2px 0 cyan; }
  40% { text-shadow: 2px 0 magenta, -2px 0 cyan; }
  60% { text-shadow: -2px 0 magenta, 2px 0 cyan; }
  100% { text-shadow: 0 0 10px #0ff; }
}

.auth-box input{
  width:100%;
  padding:12px;
  margin:0.5rem 0;
  border:none;
  border-radius:8px;
  background:rgba(10,10,20,0.85);
  color:#fff;
  outline:none;
  border:1px solid #0ff;
  transition:0.3s;
}
.auth-box input:focus{
  box-shadow:0 0 10px #0ff;
  border-color:cyan;
}

.auth-box button{
  width:100%;
  padding:12px;
  margin-top:1rem;
  border:none;
  border-radius:8px;
  background:linear-gradient(90deg,#0ff,#00ffaa);
  color:#000;
  font-weight:bold;
  cursor:pointer;
  transition:0.3s;
}
.auth-box button:hover{
  transform:scale(1.05);
  box-shadow:0 0 15px #0ff,0 0 25px cyan;
}

.toast{
  position:fixed;
  bottom:20px;
  left:50%;
  transform:translateX(-50%);
  background:rgba(0,255,255,0.8);
  color:#000;
  padding:10px 20px;
  border-radius:8px;
  font-weight:bold;
  opacity:0;
  pointer-events:none;
  transition:opacity 0.3s, transform 0.3s;
}
.toast.show{
  opacity:1;
  transform:translateX(-50%) translateY(-10px);
}

.quote{
  position:absolute;
  bottom:20px;
  left:20px;
  color:#aaa;
  font-size:0.9rem;
  opacity:0.8;
  max-width:300px;
}

.star{
  position:absolute;
  width:3px;
  height:3px;
  background:#0ff;
  border-radius:50%;
  opacity:0.8;
  animation:shoot 5s linear infinite;
}
@keyframes shoot{
  0%{transform:translate(0,0) rotate(0deg);}
  100%{transform:translate(800px,600px) rotate(360deg);}
}

/* 눈 SVG 음악 토글 */
#eyeMusicToggle{
  position:absolute; top:20px; right:20px; width:60px; height:60px; cursor:pointer; z-index:5;
}
#eyeMusicToggle ellipse{fill:#222; stroke:#0ff; stroke-width:2;}
#eyeMusicToggle circle{fill:#0ff;}
#eyelid{fill:#0b0b0b;}
</style>
</head>
<body>

<!-- GUI 선 -->
<div class="line" style="left:10%; animation-delay:0s;"></div>
<div class="line" style="left:20%; animation-delay:0.5s;"></div>
<div class="line" style="left:30%; animation-delay:1s;"></div>
<div class="line" style="left:40%; animation-delay:1.5s;"></div>
<div class="line" style="left:50%; animation-delay:2s;"></div>
<div class="line" style="left:60%; animation-delay:2.5s;"></div>
<div class="line" style="left:70%; animation-delay:3s;"></div>
<div class="line" style="left:80%; animation-delay:3.5s;"></div>
<div class="line" style="left:90%; animation-delay:4s;"></div>

<!-- 좌측 로고 -->
<div class="logo">
<svg viewBox="0 0 100 100">
  <circle cx="50" cy="50" r="40"/>
  <line x1="50" y1="10" x2="50" y2="90"/>
  <line x1="10" y1="50" x2="90" y2="50"/>
</svg>
</div>

<!-- 로그인 박스 -->
<div class="auth-box">
<h1>LOGIN</h1>
<input type="text" placeholder="아이디" id="username">
<input type="password" placeholder="비밀번호" id="password">
<button id="loginBtn">로그인</button>
<button id="registerBtn">회원가입</button>
</div>

<div class="quote">
"The future is already here — it’s just not evenly distributed."<br>- William Gibson
</div>

<!-- 별똥별 -->
<div class="star" style="top:10%; left:0;"></div>
<div class="star" style="top:30%; left:0;"></div>
<div class="star" style="top:50%; left:0;"></div>

<!-- 눈 SVG 음악 토글 -->
<div id="eyeMusicToggle">
<svg viewBox="0 0 100 100">
  <ellipse cx="50" cy="50" rx="40" ry="25"/>
  <circle id="pupil" cx="50" cy="50" r="10"/>
  <rect id="eyelid" x="10" y="50" width="80" height="25"/>
</svg>
</div>

<audio id="nocturne" loop>
  <source src="https://archive.org/download/ChopinNocturneNo.2InEFlatMajorOp.9No.2PianoArthurRubinstein_869/ChopinNocturneNo.2InEFlatMajorOp.9No.2PianoArthurRubinstein_869.mp3" type="audio/mp3">
</audio>

<script>
// localStorage 로그인/회원가입 + 토스트
function showToast(msg){
  const toast = document.createElement('div');
  toast.className='toast show';
  toast.textContent=msg;
  document.body.appendChild(toast);
  setTimeout(()=>{toast.remove();},2000);
}

document.getElementById('registerBtn').addEventListener('click',()=>{
  const u=document.getElementById('username').value;
  const p=document.getElementById('password').value;
  if(!u||!p){ showToast('아이디와 비밀번호를 입력하세요'); return;}
  if(localStorage.getItem(u)){ showToast('이미 존재하는 아이디'); return;}
  localStorage.setItem(u,p);
  showToast('회원가입 완료');
});
document.getElementById('loginBtn').addEventListener('click',()=>{
  const u=document.getElementById('username').value;
  const p=document.getElementById('password').value;
  if(!u||!p){ showToast('아이디와 비밀번호를 입력하세요'); return;}
  if(localStorage.getItem(u)!==p){ showToast('로그인 실패'); return;}
  showToast('로그인 성공');
});

// 눈 클릭 시 음악 토글
const eyeToggle=document.getElementById('eyeMusicToggle');
const audio=document.getElementById('nocturne');
const eyelid=document.getElementById('eyelid');
let musicOn=false;

eyeToggle.addEventListener('click', ()=>{
  musicOn=!musicOn;
  if(musicOn){
    audio.volume=0.2;
    audio.play().catch(()=>console.log('자동 재생 차단'));
    eyelid.animate([{y:50},{y:0}],{duration:300,fill:'forwards'});
  }else{
    audio.pause();
    eyelid.animate([{y:0},{y:50}],{duration:300,fill:'forwards'});
  }
});
</script>

</body>
</html>
