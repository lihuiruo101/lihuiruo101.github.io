<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Cyberpunk Key Input</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Orbitron&display=swap');

  body {
    margin: 0; height: 100vh;
    background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
    display: flex; justify-content: center; align-items: center;
    font-family: 'Orbitron', monospace, monospace;
    color: #00fff7;
    user-select: none;
    overflow: hidden;
  }

  .container {
    background: rgba(0, 255, 255, 0.1);
    border: 2px solid #00fff7;
    border-radius: 12px;
    padding: 2em 3em;
    box-shadow:
      0 0 10px #00fff7,
      0 0 20px #00fff7,
      0 0 30px #00fff7;
    width: 450px;
    text-align: center;
  }

  h1 {
    font-weight: 900;
    text-transform: uppercase;
    letter-spacing: 0.1em;
    margin-bottom: 1.5em;
    text-shadow:
      0 0 8px #00fff7,
      0 0 20px #00fff7;
  }

  input[type="text"] {
    width: 100%;
    padding: 1em;
    font-size: 1.2em;
    border: none;
    border-radius: 8px;
    background: #001b1f;
    color: #00fff7;
    box-shadow:
      inset 0 0 10px #00fff7;
    margin-bottom: 1.2em;
    outline: none;
    transition: box-shadow 0.3s ease-in-out;
  }
  input[type="text"]:focus {
    box-shadow:
      inset 0 0 20px #00fff7,
      0 0 10px #00fff7;
  }

  button {
    background: transparent;
    border: 2px solid #00fff7;
    color: #00fff7;
    padding: 0.75em 2em;
    font-weight: 700;
    font-size: 1.1em;
    border-radius: 8px;
    cursor: pointer;
    margin: 0 0.5em;
    transition:
      background-color 0.3s,
      box-shadow 0.3s,
      color 0.3s;
  }
  button:hover {
    background-color: #00fff7;
    color: #001b1f;
    box-shadow:
      0 0 15px #00fff7,
      0 0 30px #00fff7;
  }

  #message {
    margin-top: 1em;
    min-height: 1.3em;
    font-weight: 700;
    letter-spacing: 0.05em;
    text-shadow:
      0 0 5px #ff00ff,
      0 0 10px #ff00ff;
  }
</style>
</head>
<body>
  <div class="container">
    <h1>Enter Your License Key</h1>
    <input type="text" id="licenseKey" placeholder="www.ywe.today/key.html 에서 받은 키 입력" autocomplete="off" spellcheck="false" />
    <div>
      <button id="copyBtn">복사</button>
      <button id="startBtn">복제 시작</button>
    </div>
    <div id="message"></div>
  </div>

  <script>
    const licenseKeyInput = document.getElementById('licenseKey');
    const copyBtn = document.getElementById('copyBtn');
    const startBtn = document.getElementById('startBtn');
    const message = document.getElementById('message');

    copyBtn.addEventListener('click', () => {
      const key = licenseKeyInput.value.trim();
      if (!key) {
        message.textContent = "복사할 키를 입력하세요!";
        message.style.color = "#ff00ff";
        return;
      }
      navigator.clipboard.writeText(key).then(() => {
        message.textContent = "키가 클립보드에 복사되었습니다!";
        message.style.color = "#00fff7";
      }).catch(() => {
        message.textContent = "복사 실패: 브라우저 권한을 확인하세요.";
        message.style.color = "#ff0044";
      });
    });

    startBtn.addEventListener('click', () => {
      const key = licenseKeyInput.value.trim();
      if (!key) {
        message.textContent = "키를 입력하세요!";
        message.style.color = "#ff00ff";
        return;
      }
      const url = prompt("복제할 사이트 URL을 입력하세요:");
      if (!url) {
        message.textContent = "URL 입력이 취소되었습니다.";
        message.style.color = "#ff8800";
        return;
      }
      alert(`라이선스 키: ${key}\n복제할 URL: ${url}\n(파이썬 프로그램에서 복제 진행 예정)`);
      message.textContent = "복제 명령이 실행되었습니다.";
      message.style.color = "#00ff99";
    });
  </script>
</body>
</html>
