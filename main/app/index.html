<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>극강 사이버 로그인/회원가입</title>
<script src="https://js.hcaptcha.com/1/api.js" async defer></script>
<style>
@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Share+Tech+Mono&display=swap');

/* 기본 세팅 */
html, body {
  margin:0; padding:0;
  width:100%; height:100%;
  font-family:'Share Tech Mono', monospace;
  display:flex; justify-content:center; align-items:center;
  overflow:hidden; background:#000; color:#0ff;
  position:relative;
  transition: background 0.5s, color 0.5s;
}

/* 배경 레이저 스트립 */
body::before {
  content:""; position:absolute; width:200%; height:200%; top:-50%; left:-50%;
  background: repeating-linear-gradient(45deg, rgba(0,255,255,0.03), rgba(0,255,255,0.03) 2px, transparent 2px, transparent 6px);
  animation:laserMove 12s linear infinite;
  z-index:0;
  transition: background 0.5s;
}
@keyframes laserMove {0%{transform:translate(0,0);}100%{transform:translate(60px,60px);}}

/* 테마 버튼 */
.theme-switcher {
  position:absolute; top:20px; right:20px;
  display:flex; gap:12px; z-index:10;
}
.theme-switcher button {
  padding:0.6rem 1.2rem; border:none; border-radius:12px;
  cursor:pointer; font-family:'Share Tech Mono', monospace;
  font-weight:bold; text-transform:uppercase; letter-spacing:1px;
  background:rgba(255,255,255,0.1); color:inherit;
  display:flex; align-items:center; justify-content:center; gap:6px;
  transition: all 0.4s;
}
.theme-switcher button svg { width:16px; height:16px; fill:currentColor; }
.theme-switcher button:hover { background: rgba(255,255,255,0.25); transform:scale(1.1); }

/* 카드 중앙 배치 */
.container { width:100%; max-width:520px; display:flex; justify-content:center; align-items:center; z-index:1; }
.card {
  width:100%; background: rgba(0,0,0,0.85);
  padding:3rem 2rem; border-radius:40px;
  box-shadow:0 0 60px #0ff,0 0 120px #f0f inset;
  backdrop-filter: blur(12px);
  text-align:center; display:flex; flex-direction:column; align-items:center;
  position:relative; overflow:hidden;
  transition: all 0.7s;
}

/* 카드 제목 & 아이콘 깜빡임 */
.card h2 {
  margin-bottom:2rem; font-family:'Orbitron', monospace; font-size:2.6rem; font-weight:700;
  text-transform:uppercase; letter-spacing:2px;
  color:#0ff; text-shadow:0 0 15px #0ff,0 0 35px #f0f,0 0 60px #0ff inset;
  display:flex; align-items:center; justify-content:center; gap:15px;
}
.card h2 svg.icon {
  width:28px; height:28px; fill:none; stroke:currentColor; stroke-width:2;
  animation:blink 1.2s infinite alternate;
}
@keyframes blink {0%,100%{opacity:1;}50%{opacity:0.2;}}

/* 입력 필드 */
.card input {
  width:92%; padding:1rem; margin:0.7rem 0; border-radius:25px; border:none; outline:none;
  font-family:'Share Tech Mono', monospace; font-size:1rem;
  background: rgba(255,255,255,0.03); color:inherit;
  box-shadow: inset 0 0 18px #0ff,0 0 10px #0ff;
  text-align:center; transition:all 0.3s, box-shadow 0.3s;
  position:relative;
}
.card input:focus {
  background: rgba(255,255,255,0.15);
  box-shadow:0 0 25px #0ff,0 0 55px #f0f inset;
  transform:scale(1.04);
}

/* 버튼 */
.card button.submit {
  width:95%; padding:1rem; margin-top:1.5rem;
  border:none; border-radius:25px; background:#0ff; color:#000;
  font-weight:bold; font-size:1.15rem; cursor:pointer; text-transform:uppercase; letter-spacing:1px;
  display:flex; align-items:center; justify-content:center; gap:12px;
  box-shadow:0 0 35px #0ff,0 0 70px #f0f inset;
  transition:all 0.3s; position:relative; overflow:hidden;
}
.card button.submit svg.icon {
  width:24px; height:24px; fill:none; stroke:currentColor; stroke-width:2;
  animation:buttonPulse 1.2s infinite alternate;
}
@keyframes buttonPulse {0%{transform:scale(1);}50%{transform:scale(1.25);}100%{transform:scale(1);}}
.card button.submit::after {
  content:""; position:absolute; width:0%; height:100%; top:0; left:0;
  background: rgba(255,255,255,0.5); pointer-events:none;
  transition: width 0.3s;
}
.card button.submit:active::after { width:100%; transition: width 0.1s; }

/* 하단 텍스트 */
.card p { margin-top:1.5rem; font-size:0.92rem; }
.card a { color:#0ff; text-decoration:none; font-weight:bold; transition: color 0.3s; }
.card a:hover { color:#f0f; text-decoration:underline; }

/* 토글 애니메이션 */
.card.fade-out { transform: scale(0.95); opacity:0; transition: all 0.3s; }

/* 테마 정의 */
body.light { background:linear-gradient(135deg,#fff9c2,#ffd76c); color:#111; }
body.light::before { background: repeating-linear-gradient(45deg, rgba(255,255,255,0.05), rgba(255,255,255,0.05) 2px, transparent 2px, transparent 6px);}
body.black { background:#111; color:#fff; }
body.black::before { background: repeating-linear-gradient(45deg, rgba(255,255,255,0.03), rgba(255,255,255,0.03) 2px, transparent 2px, transparent 6px);}
body.siber { background:#000; color:#0ff; }
body.siber::before { background: repeating-linear-gradient(45deg, rgba(0,255,255,0.03), rgba(0,255,255,0.03) 2px, transparent 2px, transparent 6px);}
</style>
</head>
<body class="siber">

<div class="theme-switcher">
  <button onclick="setTheme('light')">
    <svg viewBox="0 0 24 24"><circle cx="12" cy="12" r="5"/></svg> Light
  </button>
  <button onclick="setTheme('black')">
    <svg viewBox="0 0 24 24"><circle cx="12" cy="12" r="5"/></svg> Black
  </button>
  <button onclick="setTheme('siber')">
    <svg viewBox="0 0 24 24"><circle cx="12" cy="12" r="5"/></svg> Siber
  </button>
</div>

<div class="container">
  <div class="card" id="auth-card">
    <h2 id="form-title">
      <svg class="icon" viewBox="0 0 24 24"><circle cx="12" cy="12" r="5"/></svg>
      로그인
      <svg class="icon" viewBox="0 0 24 24"><polygon points="12,2 15,8 9,8"/></svg>
    </h2>
    <input type="text" id="username" placeholder=" 아이디">
    <input type="password" id="password" placeholder="비밀번호">
    <div id="captcha-container" style="margin:1rem 0;"></div>
    <button class="submit" onclick="submitForm()">
      <svg class="icon" viewBox="0 0 24 24"><line x1="5" y1="12" x2="19" y2="12"/></svg>
      로그인
      <svg class="icon" viewBox="0 0 24 24"><line x1="5" y1="12" x2="19" y2="12"/></svg>
    </button>
    <p id="toggle-text">계정이 없나요? <a href="#" onclick="toggleForm()">회원가입</a></p>
  </div>
</div>

<script>
let isLogin = true;

function setTheme(theme){
  document.body.className = theme;
}

function toggleForm(){
  const card = document.getElementById('auth-card');
  card.classList.add('fade-out');
  setTimeout(()=>{
    isLogin = !isLogin;
    if(isLogin){
      document.getElementById('form-title').innerHTML = '<svg class="icon" viewBox="0 0 24 24"><circle cx="12" cy="12" r="5"/></svg> 로그인 <svg class="icon" viewBox="0 0 24 24"><polygon points="12,2 15,8 9,8"/></svg>';
      document.querySelector('.submit').innerHTML = '<svg class="icon" viewBox="0 0 24 24"><line x1="5" y1="12" x2="19" y2="12"/></svg> 로그인 <svg class="icon" viewBox="0 0 24 24"><line x1="5" y1="12" x2="19" y2="12"/></svg>';
      document.getElementById('toggle-text').innerHTML='계정이 없나요? <a href="#" onclick="toggleForm()">회원가입</a>';
      document.getElementById('captcha-container').innerHTML = '';
    } else {
      document.getElementById('form-title').innerHTML = '<svg class="icon" viewBox="0 0 24 24"><circle cx="12" cy="12" r="5"/></svg> 회원가입 <svg class="icon" viewBox="0 0 24 24"><polygon points="12,2 15,8 9,8"/></svg>';
      document.querySelector('.submit').innerHTML = '<svg class="icon" viewBox="0 0 24 24"><line x1="5" y1="12" x2="19" y2="12"/></svg> 회원가입 <svg class="icon" viewBox="0 0 24 24"><line x1="5" y1="12" x2="19" y2="12"/></svg>';
      document.getElementById('toggle-text').innerHTML='이미 계정이 있나요? <a href="#" onclick="toggleForm()">로그인</a>';
      // H-Captcha 생성
      document.getElementById('captcha-container').innerHTML = '<div class="h-captcha" data-sitekey="e3986d6c-f2f8-4e7e-932e-578476de8606"></div>';
      if(window.hcaptcha) { hcaptcha.render(document.querySelector('.h-captcha')); }
    }
    card.classList.remove('fade-out');
  }, 300);
}

function submitForm(){
  const username = document.getElementById('username').value;
  const password = document.getElementById('password').value;
  if(!username || !password){
    alert("아이디와 비밀번호를 입력해주세요.");
    return;
  }
  if(!isLogin){
    // 회원가입일 경우 H-Captcha 검증
    const response = hcaptcha.getResponse();
    if(!response){
      alert("로봇이 아님을 확인해주세요!");
      return;
    }
  }
  alert(isLogin ? "로그인 성공!" : "회원가입 완료!");
  // 여기서 LocalStorage나 서버 연동 가능
}
</script>

</body>
</html>
