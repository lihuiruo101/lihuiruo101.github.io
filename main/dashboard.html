<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Share+Tech+Mono&display=swap');

html, body {
  margin:0; padding:0;
  width:100%; height:100%;
  font-family:'Share Tech Mono', monospace;
  display:flex; justify-content:center; align-items:center;
  overflow:hidden; background:#000; color:#0ff;
  position:relative; transition: background 0.5s, color 0.5s;
}
body::before {
  content:""; position:absolute; width:200%; height:200%; top:-50%; left:-50%;
  background: repeating-linear-gradient(45deg, rgba(0,255,255,0.03), rgba(0,255,255,0.03) 2px, transparent 2px, transparent 6px);
  animation:laserMove 12s linear infinite; z-index:0;
}
@keyframes laserMove {0%{transform:translate(0,0);}100%{transform:translate(60px,60px);}}

/* 테마 버튼 */
.theme-switcher {
  position:absolute; top:20px; right:20px; display:flex; gap:12px; z-index:10;
}
.theme-switcher button {
  padding:0.6rem 1rem; border:none; border-radius:12px; cursor:pointer;
  font-family:'Share Tech Mono', monospace; font-weight:bold; letter-spacing:1px;
  background:rgba(255,255,255,0.1); color:inherit;
  display:flex; align-items:center; justify-content:center; gap:6px;
  transition: all 0.4s;
}

/* 유저 표시 */
.user-display {
  position:absolute; top:20px; left:20px; font-weight:bold; font-size:1rem;
  text-shadow:0 0 10px #0ff,0 0 20px #8000ff;
}

/* 카드 */
.container { width:100%; max-width:700px; display:flex; justify-content:center; align-items:center; z-index:1; }
.card {
  width:100%; background: rgba(0,0,0,0.9); padding:3rem 2rem; border-radius:40px;
  box-shadow:0 0 60px #0ff,0 0 90px #8000ff inset;
  backdrop-filter: blur(12px); text-align:center; display:flex; flex-direction:column; align-items:center;
  position:relative; overflow:hidden; transition: all 0.7s;
}
.card h1 {
  font-family:'Orbitron', monospace; font-size:2.8rem; margin-bottom:1.5rem;
  text-transform:uppercase; letter-spacing:2px;
  color:#0ff; text-shadow:0 0 20px #0ff,0 0 40px #8000ff;
  animation: glowText 2s ease-in-out infinite alternate;
}
@keyframes glowText {
  0% { text-shadow:0 0 20px #0ff,0 0 40px #8000ff; }
  50% { text-shadow:0 0 40px #0ff,0 0 80px #8000ff; }
  100% { text-shadow:0 0 20px #0ff,0 0 40px #8000ff; }
}
.card p {
  font-size:1.2rem; margin-bottom:2rem; text-shadow:0 0 10px #0ff;
  animation: pulse 2s infinite alternate;
}
@keyframes pulse {
  0% { transform: scale(1); color:#0ff; }
  50% { transform: scale(1.05); color:#f0f; }
  100% { transform: scale(1); color:#0ff; }
}
.card a.join-btn {
  padding:1rem 2rem; border-radius:30px; background:linear-gradient(90deg,#0ff,#8000ff);
  color:#000; font-weight:bold; text-decoration:none;
  font-size:1.2rem; box-shadow:0 0 30px #0ff,0 0 60px #8000ff inset;
  transition: transform 0.3s, box-shadow 0.3s;
}
.card a.join-btn:hover {
  transform: scale(1.1);
  box-shadow:0 0 50px #0ff,0 0 100px #8000ff inset;
}

/* 테마 유지 */
body.light { background:linear-gradient(135deg,#ffffff,#f2f2f2); color:#111; }
body.light .card h1 { color:#111; text-shadow:0 0 12px rgba(0,0,0,0.2);}
body.black { background:#000; color:#fff; }
body.siber { background:#000; color:#0ff; }

</style>
</head>
<body>
<div class="user-display" id="user-display"></div>
<div class="theme-switcher">
  <button onclick="setTheme('light')">Light</button>
  <button onclick="setTheme('black')">Black</button>
  <button onclick="setTheme('siber')">Siber</button>
</div>

<div class="container">
  <div class="card">
    <h1>지금 바로 최신형의 웹을 만나보세요</h1>
    <p>미래형 UI와 사이버펑크 감성을 체험하세요</p>
    <a class="join-btn" href="https://discord.gg/eRgK7V4j" target="_blank">참가하기</a>
  </div>
</div>

<script>
// 테마 LocalStorage
function setTheme(theme){
  document.body.className = theme;
  localStorage.setItem("theme", theme);
}
window.onload = () => {
  const saved = localStorage.getItem("theme") || "siber";
  document.body.className = saved;

  // 로그인한 유저 표시
  const username = localStorage.getItem("currentUser");
  if(username){
    document.getElementById("user-display").innerText = `유저: ${username}`;
  } else {
    window.location.href="index.html"; // 로그인 안했으면 돌아가기
  }
};
</script>
</body>
</html>
